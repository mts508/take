<div layout="column" flex>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" ng-click="salir()">
	      <md-icon md-font-set="material-icons" aria-label="Cerrar dialogo">keyboard_arrow_left</md-icon>
	    </md-button>
	    <img src="files/avatar.jpg" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 8px;">
	    <span flex>{{nombre}}</span>
		</div>
	</md-toolbar>
	<md-card style="height:calc(100% - 16px); position: relative;">
		<md-card-content style="overflow:auto;">
			<p ng-repeat="m in messages" style="padding: 4px; margin: 2px;">{{m}}</p>
		</md-card-content>
		<md-card-footer>
			<md-sendarea ng-model="textoEnviar" ng-send="enviar()"></md-sendarea>
		</md-card-footer>
	</md-card>
</div>
